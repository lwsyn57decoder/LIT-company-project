<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="reg.css">
	<script type="text/javascript" src="regist.js"></script>
</head>
<body>
	<center>
	<form name="myRegisterForm" onsubmit="validate()">
		<h1>LIT Company Limited</h1>
		<h2>Sign up</h2>
		<input type="text" name="flname" placeholder="Enter name" class="name">
		<p>
			<input type="email" name="email" placeholder="Enter Email" class="email">
		</p>
		<p>
			<input type="password" name="password" placeholder="Enter Password" class="password">
		</p>

		<p>
			<input type="password" name="confirm_password" placeholder="Re-enter Password">
		</p>
		<button type="submit" id="sign_up_button">Sign up</button>
		<button class="login_button"><a href="login.html"</a>Login</button>
	</form>
	</center>

</body>
</html>
