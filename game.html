<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors game</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<center>
	<h1>
		GAMES AND ENTERTAINMENT
	</h1>
	<h2>
		WELCOME TO THE ROCK, PAPER AND SCISSORS GAME
	</h2>
	</center>
	<center>
	<img class="head-pic" src="Wallpapers/head.jpeg"><br>
	
	

	<button class="rock" onclick="
	const randomNumber = Math.random();
	let computerMove = '';
	if (randomNumber >= 0 && randomNumber < 1/3 ){
		computerMove = 'Rock';
	}
	else if (randomNumber >= 1/3 && randomNumber < 2/3){
		computerMove ='Paper';
	}
	else if (randomNumber >= 2/3 && randomNumber < 1) {
		computerMove ='Scissors';
	}

	console.log(computerMove);

	let result = '';

	if (computerMove === 'Rock'){
		result = 'Tie';
	}
	else if (computerMove === 'Paper'){
		result = 'You lose';
	}
	else if (computerMove === 'Scissors'){
		result = 'You win'; 
	}

	alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);



	">Rock</button>
	

	<button class="paper" onclick="
	const randomNumber = Math.random();
	let computerMove = '';
	if (randomNumber >= 0 && randomNumber < 1/3 ){
		computerMove = 'Rock';
	}
	else if (randomNumber >= 1/3 && randomNumber < 2/3){
		computerMove ='Paper';
	}
	else if (randomNumber >= 2/3 && randomNumber < 1) {
		computerMove ='Scissors';
	}

	console.log(computerMove);

	let result = '';

	if (computerMove === 'Paper'){
		result = 'Tie';
	}
	else if (computerMove === 'Scissors'){
		result = 'You lose';
	}
	else if (computerMove === 'Rock'){
		result = 'You win'; 
	}

	alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);

	
	">Paper</button>


	<button class="scissors" onclick="
	const randomNumber = Math.random();
	let computerMove = '';
	if (randomNumber >= 0 && randomNumber < 1/3 ){
		computerMove = 'Rock';
	}
	else if (randomNumber >= 1/3 && randomNumber < 2/3){
		computerMove ='Paper';
	}
	else if (randomNumber >= 2/3 && randomNumber < 1) {
		computerMove ='Scissors';
	}

	console.log(computerMove);

	let result = '';

	if (computerMove === 'Scissors'){
		result = 'Tie';
	}
	else if (computerMove === 'Rock'){
		result = 'You lose';
	}
	else if (computerMove === 'Paper'){
		result = 'You win'; 
	}

	alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);

	">Scissors</button>
	</center>

	<p id="return"><a href="index.html"> Return to Homepage</p>

</body>
</html>
