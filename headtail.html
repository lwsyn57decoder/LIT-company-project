		computerChoice = 'Tail';
	}

	console.log(computerChoice);

	if (computerChoice = 'Head'){
		result = 'You Win';
	}

	else if (computerChoice = 'Tail'){

	}

	alert(`You picked Head. Computer picked ${computerChoice}. ${result}`);


	">Head</button>
